<nz-layout class="app-layout">
    <nz-sider [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null"
              class="menu-sidebar"
              nzBreakpoint="md"
              nzCollapsible
              nzWidth="256px">
        <div class="sidebar-logo">
            <a routerLink="/">
                <i nz-icon nzTheme="fill" nzType="heart"></i>
                <h1>Whisky Review</h1>
            </a>
        </div>
        <ul [nzInlineCollapsed]="isCollapsed" nz-menu nzMode="inline" nzTheme="dark">
            <li nz-submenu nzIcon="info-circle" nzOpen="true" nzTitle="View">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/whiskies">Whiskies</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
        <span (click)="isCollapsed = !isCollapsed" class="header-trigger">
            <i [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
               class="trigger"
               nz-icon
            ></i>
        </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
